<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Carrito - Farmacias Acceso Vital</title>
    <link rel="stylesheet" href="./style/global.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        padding: 30px;
      }

      #mensaje-vacio {
        display: none;
        text-align: center;
        color: #999;
        font-size: 20px;
        padding: 50px;
        border: 2px dashed #ccc;
        border-radius: 15px;
        background-color: #f9f9f9;
        margin: 30px auto;
        max-width: 400px;
      }

      .Titulo {
        width: 100%;
        background-color: #235099;
        text-align: center;
        padding: 30px 0;
      }

      .Titulo h1 {
        font-size: 36px;
        color: white;
      }

      .producto {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 15px 0;
        flex-wrap: wrap;
      }

      .producto img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      .producto-info {
        flex-grow: 1;
        margin-left: 20px;
      }

      .acciones {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .acciones button {
        padding: 5px 10px;
        background-color: #173668;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .acciones button:hover {
        background-color: #0e2a4c;
      }

      .cotizar-btn {
        background-color: #25D366;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
        display: inline-block;
      }

      .cotizar-btn:hover {
        background-color: #1ebe5d;
      }

      .total {
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>

      <h1>MI CARRITO</h1>
    </section>

    <main>
        <div id="contenedor-carrito"></div>
        <p id="mensaje-vacio" style="display: none; text-align: center; color: gray; font-size: 18px;">
          üõí Tu carrito est√° vac√≠o.
        </p>
        <p class="total">Total estimado: $0</p>

        <a class="cotizar-btn" href="#" id="btnCotizar">
          Cotizar por WhatsApp
        </a>
    </main>

    </footer>

    <script src="./scripts/carrito.js" defer></script>
