<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productos - Farmacias Acceso Vital</title>
    <link rel="stylesheet" href="./style/global.css" />
    <style>
      html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body > section.productos-section {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }


      .Titulo {
        width: 100%;
        background-color: #235099;
      }

      .productos-section {
        display: flex;
        flex-wrap: wrap;
        padding: 40px 20px;
        gap: 30px;
        justify-content: center;
      }

      .filtros {
        width: 250px;
        background-color: #f6f6f6;
        padding: 20px;
        padding-right: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
      }

      .filtros input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .filtros h3 {
        margin-top: 0;
        font-size: 20px;
        color: #173668;
      }

      .filtros label {
        display: block;
        margin: 8px 0;
      }

      .grid-productos {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 100px;
      }

      .producto {
        background-color: white;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100%;
        max-height: 304px;
      }

      .producto img {
        height: 100px;
        object-fit: contain;
        margin-bottom: 10px;
      }

      .producto button {
        margin-top: auto;
        background-color: #173668;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        .productos-section {
          flex-direction: row;
          gap: 20px;
        }

        .filtros {
          width: 100%;
        }

        .grid-productos {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 70px;
          padding: 0 16px;
          align-items: start;
        }
      }
    </style>
  </head>
  <body>
    <header class="nav_bar">
      <a href="index.html">
        <img class="logo" src="./img/logo.png" alt="Logo">
      </a>
      <button class="hamburguesa" aria-label="Men√∫">&#9776;</button>
      <div class="nav_links">
        <a href="productos.html">PRODUCTOS</a>
        <a href="nosotros.html">SOBRE NOSOTROS</a>
        <a href="carrito.html"><img src="./img/carrito-de-compras.png" class="carrito-img" alt="Carrito"></a>
      </div>
    </header>
    <section style="text-align:center; padding: 30px 0;" class="Titulo">
      <h1 style="font-size: 36px; color: #ffffff;">PRODUCTOS</h1>
    </section>

    <section class="productos-section">
      <aside class="filtros">
        <input type="text" id="buscador" placeholder="Buscar producto...">
        <h3>Filtrar por</h3>
        <strong>Categor√≠a</strong>
        <label><input type="checkbox" name="categoria" value="vitaminas" /> Vitaminas y minerales</label>
        <label><input type="checkbox" name="categoria" value="cuidado" /> Cuidado personal</label>
        <label><input type="checkbox" name="categoria" value="herbario" /> Herbarios</label>
        <label><input type="checkbox" name="categoria" value="rebaja" /> Rebajas</label>
      </aside>
      <div class="grid-productos" id="contenedor-productos"></div>
    </section>
    <footer>
      <div class="footer-contacto">
        <p>üìû 11 2233 4455</p>
        <p>‚úâÔ∏è contacto@accesovital.mx</p>
      </div>
      <div class="footer-social">
        <p>Redes sociales</p>
        <a href="#"><img src="./img/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
      </div>
    </footer>
    <script src="./scripts/productos.js" defer></script>
    <div id="notificacion" style="display: none;"></div>
  </body>
</html>
